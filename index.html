<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bubbles App</title>
		<style type="text/css">
			body{
				display: flex;
				flex-direction: column;
				width: 80%;
				height: 100%;
				margin-left: 10%;
				margin-right: 10%;
				align-items: center;
			}
			h1{
				margin-bottom: 5vh;
			}
			canvas{
				border: 1px solid #000000;
			}
			button{
				outline: none;
				border: none;
				margin-top: 5vh;
				width: 10vw;
				height: 5vh;
				background-color: #0D6EFD;
				color: white;
				font-size: 1.2rem;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Bubbles App</h1>
		<canvas id="bubbleCanvas" width="1200" height="600"></canvas>
		<button id="reset">Reset</button>
		<script src="script.js"></script>
	</body>
</html>
